{{! Changing escape to include mustache templates raw }}
{{=<% %>=}}

<script id="tableTemplate" type="x-tmpl-mustache">
    <table class="table table-striped">
        <tr>
            {{#headers}}
                <th>{{.}}</th>
            {{/headers}}
        </tr>
        {{#rows}}
            <tr>
                {{#.}}
                <td>{{.}}</td>
                {{/.}}
            </tr>
        {{/rows}}
    </table>
    Note table limited to 100 rows in preview.
</script>
